<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="banner.css">
  <link rel="stylesheet" href="footer.css">
</head>

<body>
  <!-- ##### Navigation Bar ######### -->
  <nav class='nav'>
    <img 
      alt='Netflix logo'
      src='https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png'
      class='nav_logo'
    />

    <input 
      class='nav__input'
      type='text'
      placeholder='제목을 입력하시오.'
    />

    <img 
      alt='User logged'
      src='https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png'
      class='nav_avatar'
    />
  </nav>

  <!-- ##### Banner ######### -->
  <header
    class='banner'
    style='background-image: url("https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.ytimg.com%2Fvi%2FI9KR72Vu6_0%2Fmaxresdefault.jpg&type=a340"); 
    background-size: cover; 
    background-position: top center;'
  >
    <div class='banner_contents'>
      <h1 class='banner_title'>영화 제목</h1>
      <div class='banner_buttons'>
        <button class='banner_button play'>Play</button>
        <button class='banner_button info'>More Information</button>
      </div>
      <h1 class='banner_description'>영화 소개 영화 소개 영화 소개 영화 소개 영화 소개 영화 소개 영화 소개 영화 소개 영화 소개 영화 소개 </h1>
    </div>

    <div class='banner--fadeBottom'></div>
  </header>



  <!-- ##### Footer ######### -->
  <div class="FooterContainer">
    <div class="FooterContent">
      <div class="FooterLinkContainer">
        <h1 class="FooterLinkTitle">넷플릭스 대한민국</h1>

        <div class="FooterLinkContent">
          <a href="https://help.netflix.com/ko/node/412">넷플릭스 소개</a>
          <a href="https://help.netflix.com/ko/node/412">고객센터</a>
          <a href="https://help.netflix.com/ko/node/412">마디어 센터</a>
          <a href="https://help.netflix.com/ko/node/412">이용 약관</a>
        </div>
      </div>

      <div class="FooterDescContainer">
        <h2 class="FooterDescRights">ⓒNetflix Rights Reserved.</h2>
      </div>
    </div>
  </div>

</body>
</html>
