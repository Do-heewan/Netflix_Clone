<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="movie.css"> 
    <link rel="stylesheet" href="footer.css">
</head>
<body>
  <!-- ##### Navigation Bar ######### -->
  <nav class='nav'>
    <img 
      alt='Netflix logo'
      src='https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png'
      class='nav_logo'
    />

    <div class='nav__btns'>
      <button class="home">홈</button>
      <button>시리즈</button>
      <button class='movie'>영화</button>
      <button>게임</button>
    </div>

    <input 
      class='nav__input'
      type='text'
      placeholder='제목을 입력하시오.'
    />

    <img 
      alt='User logged'
      src='https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png'
      class='nav_avatar'
    />
  </nav>

  <div class="movie-pannel">
    <div class="movie-menu">
      <div class="movie-menu-left">
        <p>영화</p>
        <select id="genre-select">
          <option value="28">액션</option>
          <option value="35">코미디</option>
          <option value="10749">로맨스</option>
          <option value="53">스릴러</option>
        </select>
      </div>
      
      <div class="movie-menu-right">
        <select id="sort-select">
          <option value="popularity">인기순</option>
          <option value="release_date">최신순</option>
        </select>
      </div>
    </div>

    <!-- 영화 그리드 들어갈 공간 -->
  </div>

  <!-- ##### Footer ######### -->
  <div class="FooterContainer">
    <div class="FooterContent">
      <div class="FooterLinkContainer">
        <h1 class="FooterLinkTitle">넷플릭스 대한민국</h1>

        <div class="FooterLinkContent">
          <a class="FooterLink" href="https://help.netflix.com/ko/node/412">넷플릭스 소개</a>
          <a class="FooterLink" href="https://help.netflix.com/ko/node/412">고객센터</a>
          <a class="FooterLink" href="https://help.netflix.com/ko/node/412">마디어 센터</a>
          <a class="FooterLink" href="https://help.netflix.com/ko/node/412">이용 약관</a>
        </div>
      </div>

      <div class="FooterDescContainer">
        <h2 class="FooterDescRights">ⓒNetflix Rights Reserved.</h2>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="config.js"></script>
<script type="module" src="./api/axios.js"></script>
<script src="api/requests.js"></script>
<script src="javascript/moveToPage.js"></script>
<script src="javascript/movie.js"></script>
</html>
